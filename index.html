<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    </style>
  </head>
  <body>
    <nav class="nav-box">
      <h1 class="h1">Board Games</h1>
      <button class="add-btn">Add New Game</button>
    </nav>
    <main class="game-item-container">
      <div class="content-box"></div>
      <form class="form-box hidden">
        <div class="form-mini_box">
          <label class="label" for="name-input">Game Name:</label>
          <input
            class="input"
            type="text"
            id="name-input"
            name="name-input"
            placeholder="Carcassonne"
            required
          />
        </div>
        <div class="form-mini_box">
          <label for="description-input" class="label">Description:</label>
          <input
            class="input"
            type="text"
            id="description-input"
            name="description-input"
            placeholder="Players take turns drawing and placing tiles to build a medieval landscape filled with"
            required
          />
        </div>
        <div class="form-mini_box">
          <label for="players-input" class="label">Players:</label>
          <input
            type="text"
            name="players-input"
            id="players-input"
            class="input"
            required
            placeholder="2-5"
          />
        </div>
        <div class="form-mini_box">
          <label for="complexity-select" class="label">Complexity:</label>
          <select
            name="complexity"
            id="complexity-select"
            class="select"
            required
          >
            <option value="Chose complexity">Chose complexity...</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="form-mini_box">
          <label for="genre-input" class="label">Genre:</label>
          <input
            type="text"
            class="input"
            id="genre-input"
            name="genre-input"
            required
            placeholder="Tile-laying, Strategy"
          />
        </div>
        <div class="form-mini_box">
          <label for="time-input" class="label">Play Time:</label>
          <input
            type="text "
            class="input"
            id="time-input"
            name="time-input"
            required
            placeholder="35-45 minutes"
          />
        </div>
        <div class="form-mini_box">
          <label for="rating" class="label">Rating:</label>
          <select name="rating" id="rating" class="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="btn-div">
          <button type="submit" class="add-game_btn">Add Game</button>
        </div>
        <svg
          class="x"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </form>
      <div class="edit-form_box"></div>
      <div class="overlay hidden"></div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
